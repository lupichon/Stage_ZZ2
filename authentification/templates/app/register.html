{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="{% static 'IMAGES/icons/favicon.ico' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'FONT/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'FONT/iconic/css/material-design-iconic-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'CSS/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'CSS/main.css' %}">
</head>
<body>
	<div class="limiter">
        <div class="container-login100" style="background-image: url('{% static "IMAGES/bg-01.jpg" %}');">
			<div class="wrap-login100">
				<form method="post" class="login100-form validate-form" action="/register">
					{% csrf_token %}
                    <span class="login100-form-logo">
						<img src="{% static 'IMAGES/shoot.png' %}" alt="Votre image alternative" width="100" height="100">
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Register
					</span>
					
					{% for message in messages %}
                        <span class="login100-form-title p-b-34 p-t-27" style="color: black; font-size: 12px;">
                            <strong>{{ message }}</strong>
                        </span>
                        {% endfor %}

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Enter firstname">
						<input class="input100" type="text" name="firstname" placeholder="firstname">
						<span class="focus-input100" data-placeholder="&#xf206;"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Enter lastname">
						<input class="input100" type="text" name="lastname" placeholder="lastname">
						<span class="focus-input100" data-placeholder="&#xf206;"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Enter Email">
						<input class="input100" type="text" name="email" placeholder="email">
						<span class="focus-input100" data-placeholder="&#xf200;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Confirm password">
						<input class="input100" type="password" name="password1" placeholder="confirm password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	<script src="{% static 'JS/main.js' %}"></script>

</body>
</html>
